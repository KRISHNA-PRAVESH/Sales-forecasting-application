<!-- Graph -->
<div class="graph-wrapper">
    <mat-spinner *ngIf="!fetchable" class="spinner" [diameter]="50"></mat-spinner>
    <button mat-raised-button color="primary" *ngIf="!chartActive && fetchable" (click)="testSet()">Test set</button>
    <button mat-raised-button color="primary" *ngIf="!chartActive && fetchable" (click)="createChart()" style="margin-left: 10px;">Forecast</button>
    <button mat-raised-button color="warn" *ngIf="chartActive" (click)="destroyChart()"> Clear</button>
    <button mat-raised-button color="primary" class="download-btn" *ngIf="fetchable && chartActive" (click)="download()">Download</button>
    
    <div style="display: block;height: 800px;width: 1200px;">
     <canvas id="chart">{{chart}}</canvas>
     <div class="metrics" *ngIf="chartActive">
      <ul>
        <li><b> MSE:</b> &nbsp;{{ mse || ''}}</li>
        <li><b>RMSE:</b> {{ rmse || ''}}</li>
        <li><b>MAE:</b> {{mae || ''}}</li>
      </ul>
    </div>
    </div>
    
     
</div>
