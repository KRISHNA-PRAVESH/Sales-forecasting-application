<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <form class="example-form" #userForm = 'ngForm' (submit) = "signup(userForm)" >
       
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Mail Id</mat-label>
                <input matInput placeholder="" name="mailid"  ngModel required>
            </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="" name="username" ngModel required>
          </mat-form-field>
          <mat-form-field >
            <mat-label>Enter your password</mat-label>
            <input matInput type="password" name="password" ngModel required>
            <!-- <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel> -->
            <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button> -->
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Sign Up</button>
      </form>
      <a href="login" style="padding-left: 180px;">Log In</a>
    </mat-card>
  </div>
